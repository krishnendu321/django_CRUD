{% extends "employe_register/base.html" %}

{% load crispy_forms_tags%}
{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form.fullname|as_crispy_field}}
    {{form.mobile|as_crispy_field}}
    <div class="row">
        <div class="col-md-4">
            {{form.empcode|as_crispy_field}}
        </div>
        <div class="col-md-8">
            {{form.position|as_crispy_field}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <button type="submit" class="btn btn-success"><i class="fas fa-database"></i> Submit</button>
        </div>
        <div class="col-md-5">
            <a href="{% url 'employe_list'%}" class="btn btn-primary"><i class="fas fa-list"></i> List of employee</a>
        </div>
    </div>
    
</form>

{% endblock content %}
